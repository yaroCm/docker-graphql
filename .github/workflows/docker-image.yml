name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code 
      uses: actions/checkout@v4
      with: 
        fetch-depth: 0
    - name: Docker Login
      env: 
        DOCKER_USER: ${{ secrets.DOCKER_USER }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: |
        echo "Starting Login"
        docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        echo "Ends"
    - name: Build Docker Image 
      run: | 
        docker build --tag iyarito/graphql:0.0.1  .
    - name: Push Docker Image 
      run: | 
        docker push iyarito/graphql:0.0.1
      
      
      
